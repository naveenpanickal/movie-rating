<div class="sign-up">
  <mat-card>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div formGroupName="user-data">
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input type="text" matInput placeholder="Placeholder" formControlName="full-name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>email address</mat-label>
          <input type="email" matInput placeholder="Placeholder" formControlName="email">
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Placeholder" formControlName="password">
        <mat-hint>At least 8 characters long. Must have an uppercase and an integer.</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Sign up</button>
    </form>
  </mat-card>
</div>
